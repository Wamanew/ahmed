    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-color: #fff;
            --accent-color: #ff5722;
            --box-color: #1a1a1a;
        }
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            color: var(--main-color);
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 30px 0;
        }

        .logo h1 {
            font-size: 40px;
            margin-bottom: 10px;
            font-weight: 900;
            color: var(--accent-color);
        }

        .logo p {
            font-size: 22px;
            color: #aaa;
            margin: 0;
        }

        .divider {
            height: 4px;
            background-color: var(--accent-color);
            width: 100%;
            margin: 40px 0;
        }

        .developers-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .developer-box {
            background: var(--box-color);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s;
        }

        .developer-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 87, 34, 0.2);
        }

        .developer-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            margin-bottom: 20px;
        }

        .developer-name {
            font-weight: 900;
            font-size: 2rem;
            margin: 10px 0 5px;
            color: #fff;
        }

        .developer-role {
            color: var(--accent-color);
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .developer-social {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .developer-social a {
            color: var(--main-color);
            font-size: 1.6rem;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .developer-social a:hover {
            color: var(--accent-color);
            transform: scale(1.2);
            background: rgba(255, 87, 34, 0.15);
        }

        footer {
            padding: 30px;
            font-size: 16px;
            color: #555;
            border-top: 1px solid #333;
            margin-top: 80px;
        }
    </style>
</head>
